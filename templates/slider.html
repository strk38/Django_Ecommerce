{% load static %}
<section>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/slider-1.jpg' %}" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block" >
            <h1 style="color: white;">2019</h1>
            <h2 style="color: white;">Lookbook.</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/slider-3.jpg' %}" class="d-block w-100" alt="">

            <h1>2019</h1>
            <h2>Lookbook.</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/slider-2.jpg' %}" class="d-block w-100" alt="">

            <h1 style="color: white;">2019</h1>
            <h2 style="color: white;">Lookbook.</h2>
        </div>
      </div>
    </div>

    <div class="carousel-indicators" >

        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" style="background-color: #2c3e50;" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" style="background-color: white;"aria-label="Slide 3"></button>
